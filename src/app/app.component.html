<div class="form">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="custom-form">
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name" class="form-input">
    
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" formControlName="lastName" class="form-input">
    
    <label for="age">Age</label>
    <input type="text" id="age" formControlName="age" class="form-input">
    
    <input type="submit" value="Submit" class="btn btn-primary text-dark">
  </form>
</div>
